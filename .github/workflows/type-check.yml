name: TypeScript Check

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    type-check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 22
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run TypeScript type check
              run: npm run type-check
