name: Prettier Check

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    prettier-check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version-file: .nvmrc
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run Prettier check
              run: npm run prettier:check
